
<!DOCTYPE html>
<html>
	<head>
		<title>Anya &mdash; Anya Pawar</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display:700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel = "stylesheet" type="text/css" href="css/styles.css">
		<script src="https://kit.fontawesome.com/8b20ddc816.js" crossorigin="anonymous"></script>
		
	
	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Anya Pawar</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fab fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><img src="https://cdn.freebiesupply.com/logos/large/2x/coca-cola-logo-png-transparent.png" alt="Coca Cola"></a>
			</div>

			<div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
					<img src="images/ibm-notfilled.png">
					<img src="images/ibm-filled.png">
				</a>
			</div>

			<div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo">IDEO</a>
			</div>

			<div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft"><i class="fab fa-lyft"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="http://pngimg.com/uploads/samsung_logo/samsung_logo_PNG4.png"></a>
			</div>

			<div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_thetonightshow">
				<img src="images/tnshowinvert.png">
				<img src="images/tnshowblack.png">
					
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><img src="http://pngimg.com/uploads/nike/nike_PNG19.png"></a>
				
	
			</div>

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_botanicalgarden">
				<img src="images/mbg.png">
				<img src="images/mbg-words.png">
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">
					<img src="images/newyorker.png">
				</a>
			</div>

			<div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun">
				<span class ="the">The </span> <br>
				<span class="color">Color </span> <br>
				<span class ="run">Run</span><br>
			</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fab fa-instagram"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_michaelkors">
					<img src="images/mk-two.png">
					<img src="images/mk-one.png">
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><i class="fab fa-facebook"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="btn_hd">
					<img src="images/hd.png">
				</a>
			</div>



		</div>

	</body>
</html>
